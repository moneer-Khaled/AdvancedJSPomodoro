<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pomodoro Clock</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="js.js"></script>
</head>
<body>
  <div class="container">
    <h1>Pomodoro Clock</h1>

    <div class="pomodoro-inputs">
      <input type="number" id="hours" placeholder="Hours" min="0" max="24" />
      <input type="number" id="minutes" placeholder="Minutes" min="0" max="59" />
      <input type="number" id="seconds" placeholder="Seconds" min="0" max="59" />
      <button id="create-clock">Create</button>
    </div>

    <div id="the-clock" class="the-clock hidden">
      <div class="timer-display">
        <span id="clock-h">00</span>:<span id="clock-m">00</span>:<span id="clock-s">00</span>
      </div>
      <div class="controls">
        <button id="start">Start</button>
        <button id="stop">Stop</button>
        <button id="reset">Reset</button>
        <button id="short-break">Short Break</button>
        <button id="long-break">Long Break</button>
        

      </div>
    </div>

    <audio id="beep" src="https://www.soundjay.com/button/beep-07.wav"></audio>
  </div>
</body>
</html>
